{% extends "base.html" %}


{% block content %}
<style type="text/css">
body {
  background: url(https://images.unsplash.com/photo-1495555961986-6d4c1ecb7be3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80) no-repeat center center fixed;  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  background-opacity: 0,5;
  color:white
}
</style>

<div class="transbox" style="color:white">
    <div class="row">
        <div class="col-sm-4"></div>

        <div class="col-sm-4">
        <h1 style="color:white; margin-top:30px">Register</h1>
        <form method='POST' action='.'> {% csrf_token %}
            <div class="popup" style="color:#C0C0C0;margin-bottom:5px" onclick="myFunction()">Help
              <span class="popuptext" style="color:#C0C0C0" id="myPopup">Maximálně 20 znaků dlouhé. Pod touto přezdívkou se budete později přihlašovat.</span>
            </div>
            {{ form.as_p}}
        <button type="submit" class="my-button">Register</button>

        </form>
        </div>

        <div class="col-sm-3"></div>

    </div>
</div>

{% endblock %}
