{% extends "base.html" %}


{% block content %}

<style type="text/css">
body {

  background: url(https://images.unsplash.com/photo-1495555961986-6d4c1ecb7be3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80) no-repeat center center fixed;  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  background-opacity: 0,5;
  color:white
}
</style>

{% if user.is_authenticated %}

<div style="margin-top:20px" class="alert alert-success" role="alert">
    Už jsi přihlášen.
</div>

{% endif %}

<div class="transbox" style="color:white">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
        <h1 style="color:white; margin-top:30px">Login</h1>
        <form method='POST' action='.'> {% csrf_token %}
            {{ form.as_p }}
        <button type="submit" class="my-button">Login</button>
        <p style="margin-top:10px">Ještě nemáš účet? Zaregistruj se <u><a href="/register/" style="color:white;">zde</a></u></p>
        </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

{% endblock %}
